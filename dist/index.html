<html>
    <head>
        <link rel="stylesheet" href="/leaflet.css">
        <script src="/leaflet.js"></script>
        <style>
            html, body, * {
                margin: 0;
                padding: 0;
                
            }
            #map-container {
                width: 100wh;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map-container"></div>
        <script>
            const map = L.map('map-container', {
            renderer: L.canvas()
        }).setView([37.9, -77], 4);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/light-v10',//light-v9 // dark-v10 // mapbox/streets-v11
            accessToken: 'pk.eyJ1IjoiYW5hdG9seXVhIiwiYSI6ImNrNHY3Nmo2NTAzOTkzbWwycmZ3Z3hkM2YifQ.MG64HlXr02XcI9mEbD5lJw'
        }).addTo(map);

        L.shipMarker({lat: 37.9, lon:-77}, {rotation: 30, weight: 1, radius: 15}).addTo(map).bindPopup('30 marker cirlce');
        L.shipMarker({lat: 37.0, lon:-76}, {rotation: 0, weight: 1, radius: 15}).addTo(map).bindPopup('1 marker cirlce');
        // L.shipMarker({lat: 37.0, lon:-76}, {rotation: 180, radius: 100}).addTo(map).bindPopup('2 marker cirlce');
        //L.shipMarker({lat: 37.0, lon:-76}, {rotation: -90, radius: 100}).addTo(map).bindPopup('3 marker cirlce');
        //L.shipMarker({lat: 37.0, lon:-76}, {rotation: 0, radius: 100}).addTo(map).bindPopup('4 marker cirlce');

        </script>
    </body>
</html>
